name: Publish Stable

# Github lacks flow control through conditions, this will synchronise release as
# tags are dependent on the release being created from another branch.
concurrency: ci-publish-stable

on:
  push:
    branches: [main]

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Git config
        run: |
          git config --global user.name 'ernie-ci'
          git config --global user.email 'ci@ernie.com'
          git remote set-url origin https://$GITHUB_ACTOR:$GITHUB_PAT@github.com/ernestdolog/npm-shared-package
        env:
          GITHUB_PAT: ${{ secrets.GITHUB_PAT }}

      - name: Checkout and pull branch
        run: git checkout "${GITHUB_REF:11}" && git pull

      - name: Fetch Tags
        run: git fetch --depth=1 origin +refs/tags/*:refs/tags/*

      - uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Setup node
        uses: ./.github/actions/setup-node
        with:
          node-version: 24
          node-auth-token: ${{ secrets.CI_TOKEN }}

      - name: Build
        run: npx lerna run build --since

      - name: Release
        run: |
          npx lerna version --conventional-commits --conventional-graduate --create-release github --yes
          npx lerna publish from-git --yes
        env:
          NODE_AUTH_TOKEN: ${{ secrets.CI_TOKEN }}
          GH_TOKEN: ${{ secrets.CI_TOKEN }}